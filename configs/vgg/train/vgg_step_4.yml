  rpn_anchor_scales: !!python/tuple [8, 16, 32]
  rpn_anchor_ratios: !!python/tuple [0.5, 1, 2]
  rpn_pre_nms_topk: 12000
  rpn_post_nms_topk: 2000
  rpn_min_size: 16
  rpn_nms_thresh: 0.7
  rpn_fg_overlap: 0.7
  rpn_fg_fraction: 0.5
  rpn_bg_overlap: 0.3

rcnn:
